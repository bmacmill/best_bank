<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Best Bank</title>
</head>
<body>

        <div><img class="img-logo" src="images/best-bank_logo.png" alt="best bank logo"/></div>
    </header>

    <nav class="nav-container">
        <div class="container">
            <ul class="nav">
                <li>Home</li>
                <li>Payments</li>
                <li>Savings</li>

<div class="bg-color">
